<div class="d-flex flex-row flex-wrap mt-5 mb-1">

	<div class="text-center col-3">
		<span class="fa-stack fa-4x">
			<i class="fa fa-circle fa-stack-2x text-primary"></i>
			<i class="fa fa-{{ hubdata.icon }} fa-stack-1x fa-inverse"></i>
		</span>
	</div>
	<div class="text-left col-9">
		<h1>{{ hubdata.title }}</h1>
		<p>{{ hubdata.text }}</p>
	</div>
</div>
<div class="d-flex flex-row flex-wrap">
	{% for section in hubdata.sections %}
		{% if section.display == true %}
	<div class="col-12">
		<div class="card text-left mx-4 mb-4">
			<div class="card-body d-flex flex-column justify-content-between">
				<h3 class="card-title">
					{% if section.url %} <a href="{{ section.url}}"> {% endif %}
					{{ section.title }}
					{% if section.url %} </a> {% endif %}
				</h3>
				<a class="anchorjs-link " 
					aria-label="Anchor" 
					data-anchorjs-icon="î§‹" 
					href="#{{ section.title | slugify | downcase }}"
					style="font: 1em / 1 anchorjs-icons; padding-left: 0.375em;">
				</a>
				{% for item in section.items %}
				{{ item.text | markdownify }}
				{% endfor %}
			</div>
		</div>
	</div>
		{% endif %}
  {% endfor %}
</div>
